name: Build and Push Docker Image

on:
  push:
    branches:
      - master
  release:
    types: [created]  
  workflow_dispatch:  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: docker build -t alehh69/contentforgeui:latest .

    - name: Tag Docker image with version
      if: github.event_name == 'release'
      run: docker tag alehh69/contentforgeui:latest alehh69/contentforgeui:${{ github.event.release.tag_name }}

    - name: Push Docker image
      run: |
        docker push alehh69/contentforgeui:latest
        if [ "${{ github.event_name }}" == "release" ]; then
          docker push alehh69/contentforgeui:${{ github.event.release.tag_name }}
        fi
