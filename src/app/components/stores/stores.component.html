<div class="min-h-screen flex items-start justify-center bg-gray-100">
  <div class="w-full m-3 bg-white rounded-lg p-8 shadow-lg">
      <h1 class="text-3xl font-bold mb-6">Stores</h1>

      <p-toolbar styleClass="mb-4 gap-2">
          <ng-template pTemplate="left">
              <p-button
                  severity="success" 
                  label="New" 
                  icon="pi pi-plus" 
                  class="mr-2" 
                  (onClick)="openNewStore()" />
              <p-button
                  severity="danger" 
                  label="Delete" 
                  icon="pi pi-trash" 
                  (onClick)="deleteSelectedStores()" 
                  [disabled]="!selectedStores || !selectedStores.length" />
          </ng-template>
                  <ng-template pTemplate="right">
                    <span class="p-input-icon-left">
                      <i class="pi pi-search"></i>
                      <input 
                        pInputText 
                        type="text" 
                        (input)="onGlobalFilter($event)" 
                        placeholder="Search..." />
                  </span>
                  </ng-template>
      </p-toolbar>

      <p-table 
      #dt
      [value]="stores" 
      [paginator]="true" 
      [rows]="rows" 
      [rowsPerPageOptions]="[10, 25, 50]"
      [totalRecords]="totalRecords" 
      [lazy]="true" 
      (onLazyLoad)="loadStoresLazy($event)"
      [(selection)]="selectedStores"
      dataKey="id"
      [tableStyle]="{ 'min-width': '75rem' }"
      [rowHover]="true">

          <ng-template pTemplate="header">
            <tr>
              <th style="width: 3rem;">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
              </th>
              <th>ID</th>
              <th>Name</th>
              <th>Base URL</th>
              <th>WP Upload</th>
              <th>Favicon</th>
              <th>Actions</th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-store>
            <tr>
              <td>
                <p-tableCheckbox [value]="store"></p-tableCheckbox>
              </td>
              <td>{{ store.id }}</td>
              <td>{{ store.name }}</td>
              <td>{{ store.base_url }}</td>
              <td>{{ store.favicon_image_id ? 'Image ID: ' + store.favicon_image_id : 'Not uploaded' }}</td>
              <td>
                <img *ngIf="store.favicon_url" [src]="store.favicon_url" alt="Favicon" width="25" height="25">
              </td>
              <td>
                <p-button 
                    icon="pi pi-pencil" 
                    class="mr-2" 
                    [rounded]="true" 
                    [outlined]="true" 
                    severity="success" 
                    (onClick)="editStore(store)" />
                <p-button 
                    icon="pi pi-trash" 
                    severity="danger" 
                    [rounded]="true" 
                    [outlined]="true" 
                    (onClick)="deleteStore(store)" />
              </td>
            </tr>
          </ng-template>

      </p-table>

      <p-confirmDialog></p-confirmDialog>

      <p-dialog 
          [(visible)]="storeDialog" 
          [style]="{ width: '450px' }" 
          header="Store Details" 
          [modal]="true" 
          styleClass="p-fluid">
          <ng-template pTemplate="content">
              <div class="field">
                  <label for="name">Name</label>
                  <input 
                      type="text" 
                      pInputText 
                      id="name" 
                      [(ngModel)]="store.name" 
                      class="mt-2"
                      required 
                      autofocus />
                  <small class="p-error pt-2" *ngIf="submitted && !store.name">
                      Name is required.
                  </small>
              </div>
              <div class="field mt-4">
                  <label for="base_url">Base URL</label>
                  <input 
                      type="text"   
                      pInputText 
                      id="base_url" 
                      [(ngModel)]="store.base_url" 
                      class="mt-2"
                      required />
                  <small class="p-error pt-2" *ngIf="submitted && !store.base_url">
                      Base URL is required.
                  </small>
              </div>
              <div class="field-checkbox mt-4">
                <p-checkbox 
                    [(ngModel)]="uploadToWordPress" 
                    binary="true" 
                    inputId="upload_to_wordpress"></p-checkbox>
                <label for="upload_to_wordpress" class="ml-2">Upload to WordPress</label>
            </div>
          </ng-template>

          <ng-template pTemplate="footer">
              <p-button 
                  label="Cancel" 
                  icon="pi pi-times" 
                  [text]="true" 
                  (onClick)="hideDialog()" />
              <p-button
                  label="Save" 
                  icon="pi pi-check" 
                  [text]="true" 
                  (onClick)="saveStore()" />
          </ng-template>
      </p-dialog>
  </div>
</div>
