<div class="min-h-screen flex items-center justify-center flex-col bg-gray-100">
  <p-image src="../assets/logo.png" height="90" class="mb-8 mt-12"></p-image>
    <div class="w-full max-w-md bg-white rounded-lg p-8 shadow-lg mb-12">
      <h1 class="text-3xl font-bold mb-6 text-center">Log In</h1>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input id="email" type="email" pInputText formControlName="email" class="w-full p-inputtext p-component mt-2">
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
            Please enter a valid email.
          </div>
        </div>
  
        <div class="mb-4">
          <label for="password" class="block text-gray-700">Password</label>
          <input id="password" type="password" pPassword formControlName="password" [feedback]="false" class="w-full p-inputtext p-component mt-2">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
            Password is required.
          </div>
        </div>
  
        <button pButton type="submit" label="Login" class="w-full bg-blue-600 text-white py-2.5 px-4 rounded hover:bg-blue-500" [disabled]="loginForm.invalid"></button>
      </form>
    </div>
  </div>
